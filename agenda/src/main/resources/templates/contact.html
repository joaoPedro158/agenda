<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Agenda de Contatos')}"></head>

<body>
<div class="page-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <header class="main-header">
            <h1>Meus Contatos</h1>
            <div th:replace="~{fragments/breadcrumb :: breadcrumb('Contatos')}"></div>
        </header>

        <div class="content-body">
            <div class="actions-bar">
                <button id="openModalBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Inserir Novo Contato
                </button>
            </div>
            <div id="contacts-container" class="contacts-grid"></div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/modal-contact :: modal-form}"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
